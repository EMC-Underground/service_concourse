---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpinelinux/docker-cli
    tag: latest

params:
  DNS_SUFFIX: ((dnssuffix))
  DOCKER_HOST: ((dockerhost))

inputs:
  - name: concourse_repo

run:
  path: ash
  args:
  - -c
  - |
    apk add --no-cache ansible
    mkdir /tmp/web
    mkdir /tmp/worker
    cd concourse_repo
    echo "Docker Host: ${DOCKER_HOST}"
    server_list=((server_list))
    echo "${server_list}"
    array=$(echo "${server_list}" | tr ',' '\n')
    echo "[web]" > hosts
    echo "[worker]" >> hosts
    echo "got here"
    count=`expr ${#array[@]} - 1`
    echo "also got here"
    for i in $(seq 0 $count)
    do
        if [ $i -eq 0 ]
        then
            sed -i "/\[web\]/a ${array[0]}" hosts
            sed -i "/\[worker\]/a ${array[0]}" hosts
        else
            sed -i "/\[worker\]/a ${array[$i]}" hosts
        fi
    done
    echo "Hosts file:\n"
    cat hosts
    sed -i "/\[defaults\]/a host_key_checking = False" /etc/ansible/ansible.cfg
    ansible-playbook first_playbook.yml -i hosts --extra-vars '{"ansible_ssh_pass": "((password))"}' -u ((user_name))
    ls -la /tmp/web
    ls -la /tmp/worker
    ansible-playbook second_playbook.yml -i hosts --extra-vars '{"ansible_ssh_pass": "((password))"}' -u ((user_name))
