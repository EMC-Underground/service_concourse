---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpinelinux/docker-cli
    tag: latest

params:
  DNS_SUFFIX: ((dnssuffix))
  DOCKER_HOST: ((dockerhost))

inputs:
  - name: concourse_repo

run:
  path: sh
  args:
  - -c
  - |
    echo "Docker Host: ${DOCKER_HOST}"
    apk add --no-cache ansible
    cd concourse_repo
    ./keys/generate
    server_list=((server_list))
    array=($(echo "${server_list}" | tr ',' '\n'))
    echo [all] > hosts
    count=`expr ${#array[@]} - 1`
    for i in $(seq 0 $count)
    do
        echo "${array[$i]}" >> hosts
    done
    echo "Hosts file:\n"
    cat hosts
    sed -i "/\[defaults\]/a host_key_checking = False" /etc/ansible/ansible.cfg
    docker stack deploy -c docker-compose.yml cicd
    ansible-playbook playbook.yml -i hosts --extra-vars '{"ansible_ssh_pass": "((password))"}' -u ((user_name))
